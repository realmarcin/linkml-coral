id: https://w3id.org/enigma/enigma-cdm
name: enigma-cdm
title: ENIGMA Common Data Model
description: LinkML schema for ENIGMA (Environmental Molecular Sciences Laboratory Integrated Genomics Initiative) Common
  Data Model
version: 1.0.0
license: MIT
prefixes:
  linkml: https://w3id.org/linkml/
  enigma: https://w3id.org/enigma/
  DA: http://purl.obolibrary.org/obo/DA_
  ME: http://purl.obolibrary.org/obo/ME_
  ENVO: http://purl.obolibrary.org/obo/ENVO_
  UO: http://purl.obolibrary.org/obo/UO_
  PROCESS: http://purl.obolibrary.org/obo/PROCESS_
  ENIGMA_TERM: http://purl.obolibrary.org/obo/ENIGMA_
  CONTINENT: http://purl.obolibrary.org/obo/CONTINENT_
  COUNTRY: http://purl.obolibrary.org/obo/COUNTRY_
  MIxS: http://purl.obolibrary.org/obo/MIxS_
default_prefix: enigma
imports:
- linkml:types
classes:
  Process:
    description: Process entity in the ENIGMA data model
    annotations:
      term:
        tag: term
        value: DA:0000061
      used_for_provenance:
        tag: used_for_provenance
        value: true
    slots:
    - process_id
    - process_process
    - process_person
    - process_campaign
    - process_protocol
    - process_date_start
    - process_date_end
    - process_input_objects
    - process_output_objects
  Location:
    description: Location entity in the ENIGMA data model
    annotations:
      term:
        tag: term
        value: DA:0000041
      used_for_provenance:
        tag: used_for_provenance
        value: true
      process_types:
        tag: process_types
        value:
        - PROCESS:0000028
      process_inputs:
        tag: process_inputs
        value:
        - - ENIGMA
    slots:
    - location_id
    - location_name
    - location_latitude
    - location_longitude
    - location_continent
    - location_country
    - location_region
    - location_biome
    - location_feature
  Sample:
    description: Sample entity in the ENIGMA data model
    annotations:
      term:
        tag: term
        value: DA:0000042
      used_for_provenance:
        tag: used_for_provenance
        value: true
      process_types:
        tag: process_types
        value:
        - PROCESS:0000002
      process_inputs:
        tag: process_inputs
        value:
        - - Location
    slots:
    - sample_id
    - sample_name
    - sample_location
    - sample_depth
    - sample_elevation
    - sample_date
    - sample_time
    - sample_timezone
    - sample_material
    - sample_env_package
    - sample_description
  Taxon:
    description: Taxon entity in the ENIGMA data model
    annotations:
      term:
        tag: term
        value: DA:0000037
      process_types:
        tag: process_types
        value:
        - PROCESS:0000029
      process_inputs:
        tag: process_inputs
        value:
        - - ENIGMA
    slots:
    - taxon_id
    - taxon_name
    - taxon_ncbi_taxid
  OTU:
    description: OTU entity in the ENIGMA data model
    annotations:
      term:
        tag: term
        value: DA:0000063
      process_types:
        tag: process_types
        value:
        - PROCESS:0000031
      process_inputs:
        tag: process_inputs
        value:
        - - Reads
    slots:
    - otu_id
    - otu_name
  Condition:
    description: Condition entity in the ENIGMA data model
    annotations:
      term:
        tag: term
        value: DA:0000045
      process_types:
        tag: process_types
        value:
        - PROCESS:0000032
      process_inputs:
        tag: process_inputs
        value:
        - - ENIGMA
    slots:
    - condition_id
    - condition_name
  Strain:
    description: Strain entity in the ENIGMA data model
    annotations:
      term:
        tag: term
        value: DA:0000062
      used_for_provenance:
        tag: used_for_provenance
        value: true
      process_types:
        tag: process_types
        value:
        - PROCESS:0000015
        - PROCESS:0000030
      process_inputs:
        tag: process_inputs
        value:
        - - Sample
        - - Strain
    slots:
    - strain_id
    - strain_name
    - strain_description
    - strain_genome
    - strain_derived_from
    - strain_genes_changed
  Community:
    description: Community entity in the ENIGMA data model
    annotations:
      term:
        tag: term
        value: DA:0000048
      used_for_provenance:
        tag: used_for_provenance
        value: true
      process_types:
        tag: process_types
        value:
        - PROCESS:0000015
        - PROCESS:0000016
        - PROCESS:0000011
      process_inputs:
        tag: process_inputs
        value:
        - - Sample
        - - Community
    slots:
    - community_id
    - community_name
    - community_community_type
    - community_sample
    - community_parent_community
    - community_condition
    - community_defined_strains
    - community_description
  Reads:
    description: Reads entity in the ENIGMA data model
    annotations:
      term:
        tag: term
        value: DA:0000054
      used_for_provenance:
        tag: used_for_provenance
        value: true
      process_types:
        tag: process_types
        value:
        - PROCESS:0000017
      process_inputs:
        tag: process_inputs
        value:
        - - Sample
        - - Community
    slots:
    - reads_id
    - reads_name
    - reads_read_count
    - reads_read_type
    - reads_sequencing_technology
    - reads_link
  Assembly:
    description: Assembly entity in the ENIGMA data model
    annotations:
      term:
        tag: term
        value: DA:0000066
      used_for_provenance:
        tag: used_for_provenance
        value: true
      process_types:
        tag: process_types
        value:
        - PROCESS:0000023
        - PROCESS:0000024
      process_inputs:
        tag: process_inputs
        value:
        - - Reads
        - - Reads
    slots:
    - assembly_id
    - assembly_name
    - assembly_strain
    - assembly_n_contigs
    - assembly_link
  Genome:
    description: Genome entity in the ENIGMA data model
    annotations:
      term:
        tag: term
        value: DA:0000039
      used_for_provenance:
        tag: used_for_provenance
        value: true
      process_types:
        tag: process_types
        value:
        - PROCESS:0000034
        - PROCESS:0000045
      process_inputs:
        tag: process_inputs
        value:
        - - Assembly
        - - Bin
    slots:
    - genome_id
    - genome_name
    - genome_strain
    - genome_n_contigs
    - genome_n_features
    - genome_link
  Gene:
    description: Gene entity in the ENIGMA data model
    annotations:
      term:
        tag: term
        value: DA:0000040
      process_types:
        tag: process_types
        value:
        - PROCESS:0000034
      process_inputs:
        tag: process_inputs
        value:
        - - Assembly
    slots:
    - gene_id
    - gene_gene_id
    - gene_genome
    - gene_aliases
    - gene_contig_number
    - gene_strand
    - gene_start
    - gene_stop
    - gene_function
  Bin:
    description: Bin entity in the ENIGMA data model
    annotations:
      term:
        tag: term
        value: DA:0000072
      used_for_provenance:
        tag: used_for_provenance
        value: true
      process_types:
        tag: process_types
        value:
        - PROCESS:0000039
      process_inputs:
        tag: process_inputs
        value:
        - - Assembly
    slots:
    - bin_id
    - bin_name
    - bin_assembly
    - bin_contigs
  Protocol:
    description: Protocol entity in the ENIGMA data model
    annotations:
      term:
        tag: term
        value: DA:0000073
      used_for_provenance:
        tag: used_for_provenance
        value: true
      process_types:
        tag: process_types
        value:
        - PROCESS:0000044
      process_inputs:
        tag: process_inputs
        value:
        - - ENIGMA
    slots:
    - protocol_id
    - protocol_name
    - protocol_description
    - protocol_link
  Image:
    description: Image entity in the ENIGMA data model
    annotations:
      term:
        tag: term
        value: DA:0000074
      used_for_provenance:
        tag: used_for_provenance
        value: true
      process_types:
        tag: process_types
        value:
        - PROCESS:0000044
      process_inputs:
        tag: process_inputs
        value:
        - - ENIGMA
    slots:
    - image_id
    - image_name
    - image_description
    - image_MIME type
    - image_size
    - image_dimensions
    - image_link
  TnSeq_Library:
    description: TnSeq_Library entity in the ENIGMA data model
    annotations:
      term:
        tag: term
        value: DA:0000060
      used_for_provenance:
        tag: used_for_provenance
        value: true
      process_types:
        tag: process_types
        value:
        - PROCESS:0000027
      process_inputs:
        tag: process_inputs
        value:
        - - Genome
    slots:
    - tnseq_library_id
    - tnseq_library_name
    - tnseq_library_genome
    - tnseq_library_primers_model
    - tnseq_library_n_mapped_reads
    - tnseq_library_n_barcodes
    - tnseq_library_n_usable_barcodes
    - tnseq_library_n_insertion_locations
    - tnseq_library_hit_rate_essential
    - tnseq_library_hit_rate_other
  DubSeq_Library:
    description: DubSeq_Library entity in the ENIGMA data model
    annotations:
      term:
        tag: term
        value: DA:0000075
      used_for_provenance:
        tag: used_for_provenance
        value: true
      process_types:
        tag: process_types
        value:
        - PROCESS:0000049
      process_inputs:
        tag: process_inputs
        value:
        - - Genome
    slots:
    - dubseq_library_id
    - dubseq_library_name
    - dubseq_library_genome
    - dubseq_library_n_fragments
  ENIGMA:
    description: ENIGMA static type entity
    annotations:
      static_type:
        tag: static_type
        value: true
slots:
  process_id:
    description: id field for Process
    range: string
    required: true
    identifier: true
    annotations:
      type_term:
        tag: type_term
        value: ME:0000277
  process_process:
    description: process field for Process
    range: string
    required: true
    annotations:
      constraint:
        tag: constraint
        value: PROCESS:0000001
      type_term:
        tag: type_term
        value: ME:0000204
  process_person:
    description: person field for Process
    range: string
    required: true
    annotations:
      constraint:
        tag: constraint
        value: ENIGMA:0000029
      type_term:
        tag: type_term
        value: ME:0000205
  process_campaign:
    description: campaign field for Process
    range: string
    required: true
    annotations:
      type_term:
        tag: type_term
        value: ME:0000206
  process_protocol:
    description: protocol field for Process
    range: string
    annotations:
      foreign_key:
        tag: foreign_key
        value: Protocol.name
      type_term:
        tag: type_term
        value: ME:0000328
  process_date_start:
    description: date_start field for Process
    range: string
    pattern: "\\d\\d\\d\\d(-\\d\\d(-\\d\\d)?)?"
    comments:
    - YYYY[-MM[-DD]]
    annotations:
      type_term:
        tag: type_term
        value: ME:0000009
  process_date_end:
    description: date_end field for Process
    range: string
    pattern: "\\d\\d\\d\\d(-\\d\\d(-\\d\\d)?)?"
    comments:
    - YYYY[-MM[-DD]]
    annotations:
      type_term:
        tag: type_term
        value: ME:0000009
  process_input_objects:
    description: input_objects field for Process
    range: string
    required: true
    multivalued: true
    annotations:
      constraint:
        tag: constraint
        value: "[Entity|Brick]"
      type_term:
        tag: type_term
        value: ME:0000207
  process_output_objects:
    description: output_objects field for Process
    range: string
    required: true
    multivalued: true
    annotations:
      constraint:
        tag: constraint
        value: "[Entity|Brick]"
      type_term:
        tag: type_term
        value: ME:0000208
  location_id:
    description: id field for Location
    range: string
    required: true
    identifier: true
    annotations:
      type_term:
        tag: type_term
        value: ME:0000266
  location_name:
    description: name field for Location
    range: string
    required: true
    annotations:
      unique:
        tag: unique
        value: true
      type_term:
        tag: type_term
        value: ME:0000228
  location_latitude:
    description: latitude field for Location
    range: float
    required: true
    minimum_value: -90
    maximum_value: 90
    annotations:
      units_term:
        tag: units
        value: UO:0000185
      type_term:
        tag: type_term
        value: ME:0000211
  location_longitude:
    description: longitude field for Location
    range: float
    required: true
    minimum_value: -180
    maximum_value: 180
    annotations:
      units_term:
        tag: units
        value: UO:0000185
      type_term:
        tag: type_term
        value: ME:0000212
  location_continent:
    description: continent field for Location
    range: string
    required: true
    annotations:
      constraint:
        tag: constraint
        value: CONTINENT:0000001
      type_term:
        tag: type_term
        value: ME:0000213
  location_country:
    description: country field for Location
    range: string
    required: true
    annotations:
      constraint:
        tag: constraint
        value: COUNTRY:0000001
      type_term:
        tag: type_term
        value: ME:0000214
  location_region:
    description: region field for Location
    range: string
    required: true
    comments:
    - specific local region name(s)
    annotations:
      type_term:
        tag: type_term
        value: ME:0000215
  location_biome:
    description: biome field for Location
    range: string
    required: true
    annotations:
      constraint:
        tag: constraint
        value: ENVO:01000254
      type_term:
        tag: type_term
        value: ME:0000216
  location_feature:
    description: feature field for Location
    range: string
    annotations:
      constraint:
        tag: constraint
        value: ENVO:00002297
      type_term:
        tag: type_term
        value: ME:0000217
  sample_id:
    description: id field for Sample
    range: string
    required: true
    identifier: true
    annotations:
      type_term:
        tag: type_term
        value: ME:0000267
  sample_name:
    description: name field for Sample
    range: string
    required: true
    annotations:
      unique:
        tag: unique
        value: true
      type_term:
        tag: type_term
        value: ME:0000102
  sample_location:
    description: location field for Sample
    range: string
    required: true
    annotations:
      foreign_key:
        tag: foreign_key
        value: Location.name
      type_term:
        tag: type_term
        value: ME:0000228
  sample_depth:
    description: depth field for Sample
    range: float
    annotations:
      units_term:
        tag: units
        value: UO:0000008
      type_term:
        tag: type_term
        value: ME:0000219
    comments:
    - in meters below ground level
  sample_elevation:
    description: elevation field for Sample
    range: float
    annotations:
      units_term:
        tag: units
        value: UO:0000008
      type_term:
        tag: type_term
        value: ME:0000220
    comments:
    - in meters above ground level
  sample_date:
    description: date field for Sample
    range: string
    required: true
    pattern: "\\d\\d\\d\\d(-\\d\\d(-\\d\\d)?)?"
    comments:
    - YYYY[-MM[-DD]]
    annotations:
      type_term:
        tag: type_term
        value: ME:0000009
  sample_time:
    description: time field for Sample
    range: string
    pattern: "\\d(\\d)?(:\\d\\d(:\\d\\d)?)?\\s*([apAP][mM])?"
    comments:
    - HH[:MM[:SS]] [AM|PM]
    annotations:
      type_term:
        tag: type_term
        value: ME:0000010
  sample_timezone:
    description: timezone field for Sample
    range: string
    comments:
    - ISO8601 compliant format, ie. UTC-7
    annotations:
      type_term:
        tag: type_term
        value: ME:0000201
  sample_material:
    description: material field for Sample
    range: string
    annotations:
      constraint:
        tag: constraint
        value: ENVO:00010483
      type_term:
        tag: type_term
        value: ME:0000230
  sample_env_package:
    description: env_package field for Sample
    range: string
    required: true
    annotations:
      constraint:
        tag: constraint
        value: MIxS:0000002
      type_term:
        tag: type_term
        value: ME:0000229
  sample_description:
    description: description field for Sample
    range: string
    annotations:
      type_term:
        tag: type_term
        value: ME:0000202
  taxon_id:
    description: id field for Taxon
    range: string
    required: true
    identifier: true
    annotations:
      type_term:
        tag: type_term
        value: ME:0000268
  taxon_name:
    description: name field for Taxon
    range: string
    required: true
    annotations:
      unique:
        tag: unique
        value: true
      type_term:
        tag: type_term
        value: ME:0000047
  taxon_ncbi_taxid:
    description: ncbi_taxid field for Taxon
    range: string
    annotations:
      type_term:
        tag: type_term
        value: ME:0000223
  otu_id:
    description: id field for OTU
    range: string
    required: true
    identifier: true
    annotations:
      type_term:
        tag: type_term
        value: ME:0000269
  otu_name:
    description: name field for OTU
    range: string
    required: true
    annotations:
      unique:
        tag: unique
        value: true
      type_term:
        tag: type_term
        value: ME:0000222
  condition_id:
    description: id field for Condition
    range: string
    required: true
    identifier: true
    annotations:
      type_term:
        tag: type_term
        value: ME:0000270
  condition_name:
    description: name field for Condition
    range: string
    required: true
    annotations:
      unique:
        tag: unique
        value: true
      type_term:
        tag: type_term
        value: ME:0000200
  strain_id:
    description: id field for Strain
    range: string
    required: true
    identifier: true
    annotations:
      type_term:
        tag: type_term
        value: ME:0000271
  strain_name:
    description: name field for Strain
    range: string
    required: true
    annotations:
      unique:
        tag: unique
        value: true
      type_term:
        tag: type_term
        value: ME:0000044
  strain_description:
    description: description field for Strain
    range: string
    annotations:
      type_term:
        tag: type_term
        value: ME:0000202
  strain_genome:
    description: genome field for Strain
    range: string
    comments:
    - genome object for sequenced, WT strains
    annotations:
      foreign_key:
        tag: foreign_key
        value: Genome.name
      type_term:
        tag: type_term
        value: ME:0000246
  strain_derived_from:
    description: derived_from field for Strain
    range: string
    annotations:
      foreign_key:
        tag: foreign_key
        value: Strain.name
      type_term:
        tag: type_term
        value: ME:0000044
  strain_genes_changed:
    description: genes_changed field for Strain
    range: string
    multivalued: true
    annotations:
      foreign_key:
        tag: foreign_key
        value: Gene.gene_id
      type_term:
        tag: type_term
        value: ME:0000091
  community_id:
    description: id field for Community
    range: string
    required: true
    identifier: true
    annotations:
      type_term:
        tag: type_term
        value: ME:0000272
  community_name:
    description: name field for Community
    range: string
    required: true
    annotations:
      unique:
        tag: unique
        value: true
      type_term:
        tag: type_term
        value: ME:0000233
  community_community_type:
    description: community_type field for Community
    range: string
    required: true
    annotations:
      constraint:
        tag: constraint
        value: ME:0000234
      type_term:
        tag: type_term
        value: ME:0000234
  community_sample:
    description: sample field for Community
    range: string
    annotations:
      foreign_key:
        tag: foreign_key
        value: Sample.name
      type_term:
        tag: type_term
        value: ME:0000102
  community_parent_community:
    description: parent_community field for Community
    range: string
    annotations:
      foreign_key:
        tag: foreign_key
        value: Community.name
      type_term:
        tag: type_term
        value: ME:0000233
  community_condition:
    description: condition field for Community
    range: string
    annotations:
      foreign_key:
        tag: foreign_key
        value: Condition.name
      type_term:
        tag: type_term
        value: ME:0000200
  community_defined_strains:
    description: defined_strains field for Community
    range: string
    multivalued: true
    comments:
    - typedef.json has typo \"FK\": \"[Strain.Name]\" with capital N
    - Using lowercase \"name\" to match actual Strain field
    annotations:
      foreign_key:
        tag: foreign_key
        value: Strain.name
      type_term:
        tag: type_term
        value: ME:0000044
  community_description:
    description: description field for Community
    range: string
    annotations:
      type_term:
        tag: type_term
        value: ME:0000202
  reads_id:
    description: id field for Reads
    range: string
    required: true
    identifier: true
    annotations:
      type_term:
        tag: type_term
        value: ME:0000273
  reads_name:
    description: name field for Reads
    range: string
    required: true
    annotations:
      unique:
        tag: unique
        value: true
      type_term:
        tag: type_term
        value: ME:0000248
  reads_read_count:
    description: read_count field for Reads
    range: integer
    required: true
    annotations:
      units_term:
        tag: units
        value: UO:0000189
      type_term:
        tag: type_term
        value: ME:0000126
  reads_read_type:
    description: read_type field for Reads
    range: string
    required: true
    annotations:
      constraint:
        tag: constraint
        value: ME:0000112
      type_term:
        tag: type_term
        value: ME:0000112
  reads_sequencing_technology:
    description: sequencing_technology field for Reads
    range: string
    required: true
    annotations:
      constraint:
        tag: constraint
        value: ME:0000116
      type_term:
        tag: type_term
        value: ME:0000116
  reads_link:
    description: link field for Reads
    range: string
    required: true
    annotations:
      type_term:
        tag: type_term
        value: ME:0000203
  assembly_id:
    description: id field for Assembly
    range: string
    required: true
    identifier: true
    annotations:
      type_term:
        tag: type_term
        value: ME:0000281
  assembly_name:
    description: name field for Assembly
    range: string
    required: true
    annotations:
      unique:
        tag: unique
        value: true
      type_term:
        tag: type_term
        value: ME:0000280
  assembly_strain:
    description: strain field for Assembly
    range: string
    annotations:
      foreign_key:
        tag: foreign_key
        value: Strain.name
      type_term:
        tag: type_term
        value: ME:0000044
  assembly_n_contigs:
    description: n_contigs field for Assembly
    range: integer
    required: true
    annotations:
      units_term:
        tag: units
        value: UO:0000189
      type_term:
        tag: type_term
        value: ME:0000126
  assembly_link:
    description: link field for Assembly
    range: string
    required: true
    annotations:
      type_term:
